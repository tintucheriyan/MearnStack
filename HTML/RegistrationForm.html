<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Registration Form</h1>
        <form action="" method="">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="firstName" /></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="sName" /></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea cols="20" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" id="dob" name="dob" /></td>

                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="password" name="password" /></td>
                </tr>
                <tr>
                    <td>Mobile:</td>
                    <td><input type="email" id="pwd" name="email" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" id="email" name="email" /></td>
                </tr>
                <tr>
                    <td>Photo:</td>
                    <td><input type="file" id="myfile" name="myfile" /></td>
                </tr>
                <tr>
                    <td>Select gender</td>
                    <td><input type="radio" id="male" name="gender" value="male" /></td>
                    <td><input type="radio" id="female" name="gender" value="female" /></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
